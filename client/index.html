<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Assistant Airbnb IA - Automatisez vos réponses aux voyageurs</title>
    <meta name="description" content="Chatbot intelligent pour Airbnb qui répond automatiquement aux questions des voyageurs 24/7. Économisez du temps et améliorez l'expérience de vos invités avec l'IA." />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#e11d48" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AirbnbBot" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AirbnbBot - Assistant IA pour Hôtes Airbnb" />
    <meta property="og:description" content="Répondez automatiquement à vos voyageurs 24/7 avec l'intelligence artificielle" />
    <meta property="og:image" content="/favicon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker enregistré:', registration.scope);
            })
            .catch((error) => {
              console.log('❌ Service Worker erreur:', error);
            });
        });
      }
    </script>
  </body>
</html>
