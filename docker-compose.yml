version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: airbnb_bot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airbnb_bot
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: airbnb_bot_api
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/airbnb_bot
    volumes:
      - ./session:/app/session
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  sync_worker:
    build: .
    container_name: airbnb_bot_sync
    command: python -m src.workers.sync_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/airbnb_bot
    volumes:
      - ./session:/app/session
      - ./logs:/app/logs
    depends_on:
      - db
      - api
    restart: unless-stopped

  send_worker:
    build: .
    container_name: airbnb_bot_send
    command: python -m src.workers.send_worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/airbnb_bot
    volumes:
      - ./session:/app/session
      - ./logs:/app/logs
    depends_on:
      - db
      - api
    restart: unless-stopped

volumes:
  pgdata:
